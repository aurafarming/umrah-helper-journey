
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umrah Companion</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Umrah Companion</h1>
    </header>
    <main>
      <div class="quick-access">
        <button class="tool-button" id="open-app">Open Full App</button>
        <button class="tool-button" id="prayer-times">
          <span>Prayer Times</span>
        </button>
        <button class="tool-button" id="phrases">
          <span>Arabic Phrases</span>
        </button>
        <button class="tool-button" id="weather">
          <span>Weather</span>
        </button>
        <button class="tool-button" id="bookmarks">
          <span>Bookmarks</span>
        </button>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
